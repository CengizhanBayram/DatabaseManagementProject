<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Data List</h1>

    {% for table, rows in data.items() %}
        <h2>{{ table }}</h2>
        <ul>
            {% for row in rows %}
                <li>
                    {% for column in row %}
                        <strong>{{ loop.index0 == 0 and "ID" or rows[0][loop.index0] }}:</strong> {{ column }}<br>
                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
